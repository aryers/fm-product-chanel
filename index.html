<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Product</title>
</head>
<body>
    <div class="card">
        <div class="img-container">
            <img src="./images/image-product-desktop.jpg" alt="img">
        </div>

        <div class="details-container">
            <p class="product-type">Perfume</p>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="group">
                <div class="price-container">
                    <h1 class="current-price">$149.99</h1>
                    <p class="old-price"><s>$169.99</s></p>
                </div>

                <button class="button">
                    <img src="./images/icon-cart.svg" alt="">
                    Add to Cart
                </button>
            </div>
            
        </div>
    </div>
</body>
</html>
